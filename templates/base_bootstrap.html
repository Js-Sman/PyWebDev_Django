<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!--Diese4 Zeile ist wichtig für skalierbaren Content -> mobile Ansicht-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <!--Die Zeile ist wichtig um die Bootstrap bib richtig zu verwenden 
        Hier wird auf die CSS der Bootstrap sachen verweisen -> wichtig für die richtige Anzeige -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!--Die Zeile ist wichtig um die Bootstrap bib richtig zu verwenden 
        Hier wird auf die JS der Bootstrap sachen verweisen -> wichtig für die Funktionalitäten -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <!-- Der Titel ist die Tab-Bezeichnung im Browser-->
    <title>
        {% block title %}
        	
        {% endblock %}
    </title>
</head>

    <!--Dieser Block erzeugt die Bootstrap NavBar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="https://my.ohmportal.de/">Ohmportal</a>
        <a class="nav-link" href="https://www.google.com/">Google</a>
        <a class="nav-link" href="/demo/learning1">Index_Learning1</a>
        <a class="nav-link" href="/demo/learning2">Index_Learning2</a>
      </div>
    </div>
  </div>
</nav>

<!--HTML ist Reihenfolgen sensitiv → hier kommt zuerst die NavBar dann der Body...-->
<body>
    {% block content %}
    	
    {% endblock %}
</body>


</html>
